<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - TOP - 2023</title>
    
</head>
<body>
    <h1>Basic Calculator</h1>

    
    <div class="wrapper">
        <div class="calculator">
            <div class="screen">
                <div class="screen-previous">1</div>
                <div class="screen-current">0</div>
            </div>
            <div class="button-grid">
                <button class="btn btn-red span-2" id="btnClear">CLEAR</button>
                <button class="btn btn-blue span-2" id="btnDelete">DEL</button>
                <button class="bth" data-number>7</button>
                <button class="bth" data-number>8</button>
                <button class="bth" data-number>9</button>
                <button class="bth" data-operator>7</button>
            </div>            
        </div>
    </div>
</body>
</html>
