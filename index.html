<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | TOP Excersise</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <script src="https://kit.fontawesome.com/415672ad25.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <section class="display">
            <div class="prev-operand"></div>
            <div class="curr-operand"></div>            
        </section>
        <section class="calc-btns">
            <div class="calc-btn-row">
                <button data-all-clear class="calc-btn symbol">AC</button>
                <button data-delete class="calc-btn symbol">&leftarrow;</button>
                <button data-operation class="calc-btn symbol">&divide;</button>
                <button data-operation class="calc-btn symbol">&times;</button>
            </div>
            <div class="calc-btn-row">
                <button data-number class="calc-btn number">7</button>
                <button data-number class="calc-btn number">8</button>
                <button data-number class="calc-btn number">9</button>
                <button data-operation class="calc-btn symbol">&minus;</button>
            </div>
            <div class="calc-btn-row">
                <button data-number class="calc-btn number">4</button>
                <button data-number class="calc-btn number">5</button>
                <button data-number class="calc-btn number">6</button>
                <button data-operation class="calc-btn symbol">&plus;</button>
            </div>
            <div class="calc-btn-row">
                <button data-number class="calc-btn number">1</button>
                <button data-number class="calc-btn number">2</button>
                <button data-number class="calc-btn number">3</button>
                <button data-number class="calc-btn symbol">.</button>
            </div>
            <div class="calc-btn-row">
                <button data-number class="calc-btn number">(</button>
                <button data-number class="calc-btn number">0</button>
                <button data-number class="calc-btn number">)</button>
                <button class="calc-btn equal">=</button>
            </div>
            
        </section>
        
    </div>

    </div>
</body>
</html>
