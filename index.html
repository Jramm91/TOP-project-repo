<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - TOP - 2023</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <header>
        <h1>Basic Calculator</h1>
    </header>
    
    <div class="wrapper">
        <div class="calculator">
            <div class="screen">
                <div class="screen-previous">1</div>
                <div class="screen-current">0</div>
            </div>
            <div class="button-grid">
                <button class="btn btn-red span-2" id="btnClear">CLEAR</button>
                <button class="btn btn-blue span-2" id="btnDelete">DEL</button>
                
                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
                <button class="btn" data-operator>&divide;</button>

                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
                <button class="btn" data-operator>&times;</button>

                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="btn" data-operator>&minus;</button>

                <button class="btn" data-operator>&period;</button>
                <button class="btn" data-number>0</button>
                <button class="btn" data-operator="">&equals;</button>
                <button class="btn" data-operator>&plus;</button>
            </div>            
        </div>
    </div>
    <footer>
        <p>
            Copyright &copy;
            <script>
                document.write(new Date().getFullYear());
            </script>
            J Ramm
        </p>
    </footer>
</body>
</html>
